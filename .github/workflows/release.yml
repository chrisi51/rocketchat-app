name: Build Release

on:
  push:
    tags:
      - 'v*'
      
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install -g @rocket.chat/apps-cli
      - run: rc-apps package
        working-directory: ritzbitz-link
      - uses: actions/upload-artifact@v4
        with:
          name: ritzbitz-link
          path: ritzbitz-link/dist/*.zip
