name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm install --prefix ritzbitz-link
      - run: npx rc-apps package -r ./ritzbitz-link
      - uses: actions/upload-artifact@v4
        with:
          name: ritzbitz-link
          path: dist/*.zip
